{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

{% block group_content %} 
<h4>Create New Group<h4>
    <form id="groupForm" method="POST" action="{% url 'group:create' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary btn-large" type="submit" value="Create">
    </form>
{% endblock group_content %}

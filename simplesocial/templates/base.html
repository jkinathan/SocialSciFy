<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <title>Star Social</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--custom css-->
    <link rel="stylesheet" href="{% static 'simplesocial/css/accounts.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    
  </head>
  
  <body>

    <nav class="navbar mynav" role="navigation" id="navbar">

      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a href="#">Post</a></li>
          <li><a href="#">Groups</a></li>
          <li><a href="#">Create Group</a></li>
          <li><a href="{% url 'accounts:logout' %}">Log out</a></li>
          {% else %}
          <li><a href="#">Groups</a></li>
          <li><a href="{% url 'accounts:login' %}">Log in</a></li>
          <li><a href="{% url 'accounts:signup' %}">Sign up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container mycontent">
      {% block bodyblock %}

      {% endblock bodyblock %}
    </div>
  </body>

</html>

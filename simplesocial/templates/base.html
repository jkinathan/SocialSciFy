<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <title>Star Social</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/master.css' %}">
       <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!--custom css-->
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    
  </head>
  
  <body>

    <nav class="navbar mynav" role="navigation" id="navbar">

      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a href="#">Post</a></li>
          <li><a href="#">Groups</a></li>
          <li><a href="#">Create Group</a></li>
          <li><a href="{% url 'accounts:logout' %}">Log out</a></li>
          {% else %}
          <li><a href="#">Groups</a></li>
          <li><a href="{% url 'accounts:login' %}">Log in</a></li>
          <li><a href="{% url 'accounts:signup' %}">Sign up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container mycontent">
      {% block bodyblock %}

      {% endblock bodyblock %}
    </div>
  </body>

</html>
